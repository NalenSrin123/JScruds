<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container-fluid{
        height: 100vh;
    }
    .add{
        position: absolute;
        top: 0;
        background-color: rgba(167, 167, 167, 0.536);
        display: none;
    }
    form{
        width: 450px;
        padding: 20px;
        background-color: #fff;
        margin: auto;
        margin-top: 100px;
        border-radius: 10px;
    }
</style>
<body>
    <div class="container-fluid bg-info p-5">
        <h1 >Products</h1>
        <button class="btn btn-primary float-end addProduct">+Add porduct</button>
        <table class="table table-hover p-2  my-5 align-middle" style="table-layout: fixed;">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Discount</th>
                    <th>Payment</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
                
            </tbody>
        </table>
    </div>
    <div class="add container-fluid ">
        <form action="" >
            <h3>Add Product</h3>
            <label for="" class="form-label">Code</label>
            <input type="text" name="" id="code" class="form-control">
            <label for="" class="form-label">Name</label>
            <input type="text" name="" id="name" class="form-control">
            <label for="" class="form-label">Qty</label>
            <input type="text" name="" id="qty" class="form-control">
            <label for="" class="form-label">Price</label>
            <input type="text" name="" id="price" class="form-control">
            <label for="" class="form-label">Image</label>
            <input type="file" name="" id="image" class="form-control">
            <button type="button" class="btn btn-danger mt-3 btn-cancel">Cancel</button>
            <button type="button" class="btn btn-primary mt-3 btn-save">Save</button>
        </form>
    </div>
</body>
</html>
<script src="crud.js"></script>
